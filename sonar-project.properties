
# SonarQube Configuration for Hobby App
sonar.projectKey=hobby-app
sonar.organization=9shivamsharma
sonar.projectName=Hobby App - EKS RDS
sonar.projectVersion=1.0

# Source directories
sonar.sources=new-app/bk,new-app/ft/src
sonar.tests=new-app/bk/test,new-app/ft/src/__tests__

# Language-specific settings
sonar.javascript.lcov.reportPaths=new-app/bk/coverage/lcov.info,new-app/ft/coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/build/**,**/coverage/**,**/public/**,**/*.log,**/dist/**

# Coverage exclusions
sonar.coverage.exclusions=**/test/**,**/*.test.js,**/*.spec.js,**/coverage/**

# Quality Gates
sonar.qualitygate.wait=true

# Analysis parameters
sonar.sourceEncoding=UTF-8

# Backend specific settings
sonar.javascript.environments=node

# Frontend specific settings  
sonar.typescript.lcov.reportPaths=new-app/ft/coverage/lcov.info
